{% extends 'base.html' %}

{% block head %}
<h1>Forest Health Project</h1>
{% endblock %}

{% block body %}
<div class="content">
    <hi>Observation</hi>

    <table>
        <tr>
            <th>Location</th>
            <th>Date</th>
            <th>Actions</th>
        </tr>
        {% for task in tasks %}
            <tr>
                <td>{{ task.content}}</td>
                <td>{{ task.date_created.date() }}</td>
                <td>
                    <a href="">Delete</a>
                    <br>
                    <a href="">Update</a>
                    <br>
                    <a href="">View</a>
                    <br>
                    <a href="">Export</a>
                </td>
        </tr>
        {% endfor %}
    </table>
    <form action="/" method="POST">
        <input type="text" name="content" id="content">
        <input type="submit" value="Add Observation">
    </form>
</div>
{% endblock %}
